<div (scroll)="onScroll($event)" class="flex flex-col flex-auto min-w-0">

    <nav class="header_change drop-shadow-lg" id="subTitle">
        <input id="nav-toggle" type="checkbox" (click)="showListElement(true)">
        <div class="logo pt-4">
            <img id="appLogo" class="cursor-pointer" (click)="goTo('')" width="50px"
                src="../../../../assets/images/logo/madhuram-logo.png" alt="">
            <h2 (click)="goTo('')" class="md:text-5xl text-xl cursor-pointer">
                Madhuram Event
            </h2>
        </div>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <ul class="links text-center m-16 sm:m-0 rounded-md sm:rounded-none">
            <li class="" (click)="goTo('about')" data-aos="zoom-out-right" data-aos-duration="500">About</li>
            <li (click)="goTo('team')" data-aos="fade-right" data-aos-duration="1000">Teams</li>
            <span class="flex float-right justify-center">
                <li>
                    <a href='{{facebookLink}}' target="_blank">
                        <mat-icon class="icon-size-5 text-white" [svgIcon]="'feather:facebook'"></mat-icon>
                    </a>

                </li>
                <li>
                    <a href='{{instaLink}}' target="_blank">
                        <mat-icon class="icon-size-5 text-white" [svgIcon]="'feather:instagram'"></mat-icon>

                    </a>
                </li>
                <li>
                    <a href="mailto:'madhuramevent@gmail.com' " target="_blank">
                        <mat-icon class="icon-size-5 text-white" [svgIcon]="'feather:mail'"></mat-icon>

                    </a>
                </li>
            </span>
            <li (click)="goTo('milestone')" data-aos="fade-right" data-aos-duration="1500">Millestone</li>
            <li (click)="goTo('contact')" data-aos="zoom-out-right" data-aos-duration="500">Contact</li>
        </ul>
    </nav>

    <div *ngIf="showList" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="bg-app relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-app px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <ul class="links-sm text-center m-16 sm:m-0 rounded-md sm:rounded-none">
                                    <li class="" (click)="goTo('about')" data-aos="zoom-out-right"
                                        data-aos-duration="500">About</li>
                                    <li (click)="goTo('team')" data-aos="fade-right" data-aos-duration="1000">Teams</li>
                                    <span class="flex float-right justify-center">
                                        <li data-aos="zoom-out-right"
                                        data-aos-duration="500">
                                            <a href='{{facebookLink}}' target="_blank">
                                                <mat-icon class="icon-size-5 text-white"
                                                    [svgIcon]="'feather:facebook'"></mat-icon>
                                            </a>

                                        </li>
                                        <li data-aos="zoom-out-right"
                                        data-aos-duration="500">
                                            <a href='{{instaLink}}' target="_blank">
                                                <mat-icon class="icon-size-5 text-white"
                                                    [svgIcon]="'feather:instagram'"></mat-icon>

                                            </a>
                                        </li>
                                        <li data-aos="zoom-out-right"
                                        data-aos-duration="500">
                                            <a href="mailto:'madhuramevent@gmail.com' " target="_blank">
                                                <mat-icon class="icon-size-5 text-white"
                                                    [svgIcon]="'feather:mail'"></mat-icon>

                                            </a>
                                        </li>
                                    </span>
                                    <li (click)="goTo('milestone')" data-aos="fade-right" data-aos-duration="1500">
                                        Millestone</li>
                                    <li (click)="goTo('contact')" data-aos="zoom-out-right" data-aos-duration="500">
                                        Contact</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
                        <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
